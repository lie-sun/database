<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/codemirror.css" />
    <link rel="stylesheet" href="css/theme/dracula.css" />
    <link rel="stylesheet" href="css/show-hint.css" />
    <script type="text/javascript" src="js/codemirror.js"></script>
    <script type="text/javascript" src="js/sublime.js"></script>
    <script type="text/javascript" src="js/sql.js"></script>
    <script type="text/javascript" src="js/sql-hint.js"></script>
    <script type="text/javascript" src="js/show-hint.js"></script>
    <script type="text/javascript" src="js/formatting.js"></script>
    <script type="text/javascript" src="js/sql-formatter.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/dosql.css">
    <link rel="stylesheet" href="css/dosql1.css">
</head>

<body>
    <!-- 执行sql语句 -->
    <div class="dosql-container">
        <div class="wrap"></div>
        <header>
            <span>
                运行sql
            </span>
        </header>
        <textarea id="code"></textarea>
        <!-- 负责拖拽 -->
        <div id="handle">
            <div class="arrow-v">
                <svg t="1506317058000" class="icon" style="" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    p-id="989" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16">
                    <defs>
                        <style type="text/css"></style>
                    </defs>
                    <path d="M701.259294 726.618353l43.128471 42.044235-232.387765 238.230588-232.387765-238.170353 43.128471-42.044235 159.141647 163.056941 0-755.471059-159.141647 163.117176-43.128471-42.104471 232.387765-238.170353 232.387765 238.170353-43.128471 42.044235-159.141647-163.056941 0 755.531294 159.141647-163.177412z"
                        p-id="990" fill="#fff"></path>
                </svg>
            </div>
        </div>
        <div id="codeRun">
            <button class="btn btnRun" id="do">执行</button>
            <button class="btn btnRun" id='format'>格式化</button>
        </div>
        <!-- 显示sql执行内容 -->
        <div class="show-container">
            <div class="dbs-con lf">

            </div>
            <div class="tbs-con lf">

            </div>
        </div>
    </div>

</body>
<script src="js/dosql.js"></script>
<script src="js/dosql1.js"></script>

</html>
